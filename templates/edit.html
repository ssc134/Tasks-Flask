{% extends "base.html" %}

{% block main %}
<div class="container-fluid">
  <form action="{{ url_for('edit', task_id=task_id) }}" method="post">
    {{ form.csrf_token }}
    <div class="row">
      <h3>Edit Task</h3>
      <div class="col">
        {{ form.title(class="form-control") }}
      </div>
      <div class="col">
        {{ form.submit(class="btn btn-warning") }}
        <a href="{{ url_for('index') }}" class="btn btn-primary">Cancel</a>
      </div>
    </div>
  </form>
</div>
{% endblock %}
